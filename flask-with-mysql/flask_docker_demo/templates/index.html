{% extends 'base.html' %}

{% block content %}

<img class="right" src="{{ url_for('static', filename='images/' + 'hammer.jpg') }}" alt="Comrades">
<h2>Come the glorious revolution brothers, 'the list' will be implemented.</h2>
<a href="{{ url_for( 'add_record' ) }}"><button>Add Entry</button></a>

<p>Click any of these miscreants to find out why and how.</p>

<!-- pairs is a list that must be sent here by a route function
     The list will contain pairs: Execution order & name. -->

    <ul>
    {% for pair in pairs %}
        <li><a href="{{ url_for( 'detail', num=pair[0] ) }}">{{ pair[1] }}</a></li>
    {% endfor %}
    </ul>
<a href="{{ url_for('index') }}"><button>REFRESH</button></a>
{% endblock %}
