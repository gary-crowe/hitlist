---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapi-deployment
  namespace: hitlist
  labels:
    app: blacklist
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blacklist
  template:
    metadata:
      labels:
        app: blacklist
    spec:
      containers:
        - name: blacklist
          image: quay.io/gary_crowe/hitlist
          imagePullPolicy: "IfNotPresent"

          ports:
            - containerPort: 5000
              name: blacklist
              protocol: TCP
          env:
            - name: MYSQL_DATABASE
              value: offenders

            - name: MYSQL_USER
              value: gary

            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: flaskapi-secrets
                  key: db_root_password
            - name: MYSQL_HOST
              value: mysql
---
